<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Calculator</title>

        <link href="../../style.css" type="text/css" rel="stylesheet">
        <link href="calc-a-style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="main_container">
            <div id="header">
                <div id="project_title">
                    Calculator
                </div>
                <div id="logo">
                    <a href="https://www.willgrover.com">Back</a>
                </div>
                <div id="nav_links">
                    <a href="../../rock-paper-scissors/index.html">Rock Paper Scissors</a>
                    <a href="../etch-a-sketch/index.html">Etch-a-Sketch</a>
                    <a href="">Calculator</a>
                </div>
                    
            </div>
            <div id="body_content">
                <div id="content_container">
                        <div id="instructions">
                                <strong>Instructions:</strong>
                        </div>
                        <div id="settings">
                                                                    
                        </div>
                        <form action="" method="get" id="display_form"></form>
                            <div id="calculator">
                                <div id="display">
                                    <div id="display_title">Super Calculatron</div>
                                    <div id="current_calc">what the hell is π</div>
                                    <div id="result">3.1415926535897932384626433832795</div>
                                </div>
                                
                                <div id="top_funcs">
                                        <button type="submit" value='%' form="display_form" class="opButton">mod</button>
                                        <button type="submit" value='clear' form="display_form" class="opButton">AC</button>
                                        <button type="submit" value='delete' form="display_form" class="opButton large">←</button>
                                </div>
                                <div id="left_funcs">
                                    <button type="submit" value='log' form="display_form" class="opButton">log</button>
                                    <button type="submit" value='^' form="display_form" class="opButton">x<sup class="small">y</sup></button>
                                    <button type="submit" value='ln' form="display_form" class="opButton">ln</button>
                                    <button type="submit" value='^2' form="display_form" class="opButton">x<sup class="small">2</sup></button>
                                    <button type="submit" value='e^' form="display_form" class="opButton">e<sup class="small">x</sup></button>
                                    <button type="submit" value='√' form="display_form" class="opButton">√x</button>
                                    <button type="submit" value='π' form="display_form" class="opButton">π</button>
                                    <button type="submit" value='1/' form="display_form" class="opButton"><sup>1</sup>&frasl;<sub>x</sub></button>
                                    <button type="submit" value='('form="display_form" class="opButton">(</button>
                                    <button type="submit" value=')' form="display_form" class="opButton">)</button>
                                </div>
                                <div id="num_pad">
                                    <button type="submit" value='7' form="display_form" class="numButton">7</button>
                                    <button type="submit" value='8' form="display_form" class="numButton">8</button>
                                    <button type="submit" value='9' form="display_form" class="numButton">9</button>
                                    <button type="submit" value='4' form="display_form" class="numButton">4</button>
                                    <button type="submit" value='5' form="display_form" class="numButton">5</button>
                                    <button type="submit" value='6' form="display_form" class="numButton">6</button>
                                    <button type="submit" value='1' form="display_form" class="numButton">1</button>
                                    <button type="submit" value='2' form="display_form" class="numButton">2</button>
                                    <button type="submit" value='3' form="display_form" class="numButton">3</button>
                                    <button type="submit" value='±' form="display_form" class="opButton large">±</button>
                                    <button type="submit" value='0' form="display_form" class="numButton">0</button>
                                    <button type="submit" value='.' form="display_form" class="opButton large">.</button>
                                </div>
                                <div id="right_funcs">
                                    <button type="submit" value='/' form="display_form" class="opButton large">÷</button>
                                    <button type="submit" value='*' form="display_form" class="opButton large">×</button>
                                    <button type="submit" value='-' form="display_form" class="opButton large">-</button>
                                    <button type="submit" value='+' form="display_form" class="opButton large">+</button>
                                    <button type="submit" value='=' form="display_form" class="opButton large">=</button>
                                </div>
                                <div id="history">
                                    <div id="history_title">History</div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            <div id="body_content_bg"></div>
            <div id="footer">Some stuff here</div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
