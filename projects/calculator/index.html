<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Calculator</title>

        <link href="../../style.css" type="text/css" rel="stylesheet">
        <link href="calc-a-style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="main_container">
            <div id="header">
                    <div id="page_title">
                        Calculator<br>
                        <a class="back_arrow" href="../index.html"><span class="large_symbol">←</span> Back</a>
                    </div>
                <div id="logo">
                    <a href="https://www.willgrover.com"></a>
                </div>
                <div id="nav_links">
                        <a href=",,.../index.html">Home</a>
                        <a href="../../updates/index.html">Updates</a>
                        <a href="../index.html" class="selected">Projects</a>
                        <a href="../../about/index.html">About</a>
                        <a class="image_link" href="https://github.com/GroverW" target="blank">
                            <img src="../../images/gitHub.png" width="20" height="20">
                        </a>
                        <a class="image_link" href="https://www.linkedin.com/in/willgrover/" target="blank">
                            <img src="../../images/linkedIn.png" width="20" height="20">
                        </a>
                </div>
                    
            </div>
            <div id="body_content">
                <div id="content_container">
                        <div id="instructions">
                                <strong>Instructions:</strong>
                        </div>
                        <div id="settings">
                                                                    
                        </div>
                            <div id="calculator">
                                <div id="display">
                                    <div id="display_title">Super Calculatron</div>
                                    <div id="current_calc"></div>
                                    <div id="result">0</div>
                                </div>
                                
                                <div id="top_funcs">
                                        <button value='%' class="opButton">mod</button>
                                        <button value='clear' class="opButton">AC</button>
                                        <button value='delete' class="opButton large">←</button>
                                </div>
                                <div id="left_funcs">
                                    <button value='log' class="opButton">log</button>
                                    <button value='^' class="opButton">x<sup class="small">y</sup></button>
                                    <button value='ln' class="opButton">ln</button>
                                    <button value='sqr' class="opButton">x<sup class="small">2</sup></button>
                                    <button value='e^' class="opButton">e<sup class="small">x</sup></button>
                                    <button value='√' class="opButton">√x</button>
                                    <button value='π' class="opButton">π</button>
                                    <button value='1/' class="opButton"><sup>1</sup>&frasl;<sub>x</sub></button>
                                    <button value='(' class="opButton">(</button>
                                    <button value=')' class="opButton">)</button>
                                </div>
                                <div id="num_pad">
                                    <button value='7' class="numButton">7</button>
                                    <button value='8' class="numButton">8</button>
                                    <button value='9' class="numButton">9</button>
                                    <button value='4' class="numButton">4</button>
                                    <button value='5' class="numButton">5</button>
                                    <button value='6' class="numButton">6</button>
                                    <button value='1' class="numButton">1</button>
                                    <button value='2' class="numButton">2</button>
                                    <button value='3' class="numButton">3</button>
                                    <button value='neg' class="opButton large">±</button>
                                    <button value='0' class="numButton">0</button>
                                    <button value='.' class="opButton large">.</button>
                                </div>
                                <div id="right_funcs">
                                    <button value='/' class="opButton large">÷</button>
                                    <button value='×' class="opButton large">×</button>
                                    <button value='-' class="opButton large">-</button>
                                    <button value='+' class="opButton large">+</button>
                                    <button value='=' class="opButton large">=</button>
                                </div>
                                <div id="history">
                                    <div id="history_title">History</div>
                                    <div id="history_events"></div>
                                </div>
                            </div>
                </div>
            </div>
            <div id="body_content_bg"></div>
            <div id="footer">Some stuff here</div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
