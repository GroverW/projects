<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let funcs = {
                'add7': (n) => n + 7,
                'multiply': (n) => n * n,
                'capitalize': (s) => s[0].toUpperCase() + s.slice(1),
                'lastLetter': (s) => s.slice(0,s.length - 1) + s[s.length - 1].toUpperCase()
            }
            
            let tests = [4,3,'hellu!','hellu'];
            let i = 0;
            for(let v in funcs) {
                document.write(funcs[v](tests[i])+'<br>');
                i++;
            }
            
        </script>
    </body>
</html>
